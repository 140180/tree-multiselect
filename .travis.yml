language: node_js

node_js:
  - 0.12

before_script:
  - npm install grunt-cli -g
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc

script: grunt test-travis --verbose

notifications:
  email:
    on_success: never

addons:
  sauce_connect: true
